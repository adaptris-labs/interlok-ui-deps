version: 2
registries:
  interlok:
    type: maven-repository
    url: https://nexus.adaptris.net/nexus/content/groups/interlok
    username: developer
    password: ${{secrets.NEXUS_REPO_PASSWORD}}
  public:
    type: maven-repository
    url: https://nexus.adaptris.net/nexus/content/groups/public
    username: developer
    password: ${{secrets.NEXUS_REPO_PASSWORD}}

updates:
  - package-ecosystem: "maven"
    directory: "/"
    registries:
      - "public"
      - "interlok"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    reviewers:
      - sebastien-belin-adp
      - higgyfella
